<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Column Gap</h1>
    <div class="gridTwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Row Gap</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Gap</h1>
    <div class="gridFour">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Column Add</h1>
    <div class="gridFive">
        <div style="background-color: red;" class="columnadd">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Row Add</h1>
    <div class="gridSix">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>
</body>
</html>
