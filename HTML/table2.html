<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson 2</title>
</head>
<body>
    <h1>Fruits</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>
                    Qty
                </th>
                <th>Ammout</th>
            </tr>

        </thead>
        <tbody>
            <tr>

                <td>1</td>
                <td>Apple</td>
                <td>500</td>
                <td>4</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Banana</td>
                <td>300</td>
                <td>10</td>



            </tr>
            <tr>
                <td>3</td>
                <td>Mango</td>
                <td>500</td>
                <td>8</td>

            </tr>
                <tfoot>
                    <tr>
                        <th colspan="4">Total</th>
                        <th>9000</th>
                    </tr>
                </tfoot>
            </table>
            <h1>Save Money</h1>

            <table border="1" cellpadding="15" cellspacing="0">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Amount</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>January</td>
                        <td>50000</td>
                        <td rowspan="3">120000</td>
                    </tr>
                    <tr>
                        <td>Febuary</td>
                        <td>20000</td>
                    </tr>
                    <tr>
                        <td>March</td>
                        <td>50000</td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
