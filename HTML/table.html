<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Slary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web Developmen</td>
                <td>Yangon</td>
                <td>24</td>
                <td>2020/3/7</td>
                <td>500000</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX designer</td>
                <td>Pathain</td>
                <td>27</td>
                <td>2019/6/9</td>
                <td>650000</td>

            </tr>
            <tr>
                <td>Kyaw Kyaw</td>
                <td>Influencer</td>
                <td>Mandalay</td>
                <td>28</td>
                <td>2020/7/5</td>
                <td>800000</td>

            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Slary</th>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
