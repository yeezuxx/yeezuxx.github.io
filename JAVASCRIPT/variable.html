<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type of Variable</h1>
    <script>
        // global vairable
        var name = "Ye Thwe Lwin"
        console.log(name);
        var name = "Ye Thwe Lwin Update";
        console.log(name);

        // block scope variable
        let fatherName= "U Zaw Lwin";
        console.log(fatherName);
        fatherName = "U Zaw Lwin Update";
        console.log(fatherName);
        var num = 1;
        if (num) {
            var num1 = 2;
            let num2 = 3;
            document.write(num2);
        }
        document.write(num1);

        // const variable
        const motherName = "Daw Tin Tin Myint";
        console.log(motherName);
        console.log(name);
        
    </script>
</body>
</html>
