
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <h1>This is your answer!</h1>
    <script>
        let inp = parseInt(prompt("Enter Number you like"));

        if (inp % 2 == 0) {
            document.write("Your Input Number is Even Number");
        }else if (inp % 2 == 1) {
            document.write("your Input Number is Odd Number");
        }else{
            document.write("Unknown");
        }
    </script>
</body>
</html>
