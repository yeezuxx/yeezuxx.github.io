
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>
<body>
    <h1>If Condition</h1>
    <script>
        // syntax
        // if(condition=true) {
        //     // code
        // }

        let number = prompt('Enter number');
        // document.write(number);

        if(number < 100){
            // code
            document.write('Your Number is less than 100');
        }else if(number > 100){
            // code
            document.write('Your Number is grater than 100');
        }else if(number == 100){
            // code
            document.write('Your Number is equal to 100');
        }else{
            // code
            document.write('None of these');
        }
    </script>
</body>
</html>
