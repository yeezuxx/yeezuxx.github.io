
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>

    <script>
        // assign operator
        var name = 'Kaung Thant Si Thu';

        // addition operator
        var three = 1 + 2;
        document.write(three);
        document.write('<br>')
        var five = three + 2;
        document.write(five);
        document.write('<br>');

        var oneThree = 1 + '3';
        document.write(oneThree);
        document.write('<br>');

        let number = 7;
        document.write(number);
        document.write('<br>');
        number += 24;
        // number = number + 3
        document.write(number);
        document.write('<br>');

        // substraction operator -
        let two = 3 - 1;
        document.write(two);
        document.write('<br>');
        let sub = 30;
        document.write(sub);
        document.write('<br>');
        sub -= 20;
        document.write(sub);
        document.write('<br>');

        // division /
        let div1 = 20 / 4;
        document.write(div1);
        document.write('<br>');

        let div2 = 50;
        div2 /= 2;
        console.log(div2);
        document.write(div2);
        document.write('<br>');

        // remainder operator %
        let rem1 = 20 % 4;
        document.write(rem1);
        document.write('<br>');

        // multiplication *
        let mult1 = 2000 * 123;
        document.write(mult1);
        document.write('<br>');

        // exponentation **
        let exp1 = 2 ** 3;
        document.write(exp1);
        document.write('<br>');

        // precendence () * / + -
        let total = 1 + ( 2 + 5 ) / 2 % 2 - 5;
        document.write(total);
        document.write('<br>');
    </script>
</body>
</html>
